{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <table class="table">
        <tr>
            <th>Symbol</td>
            <th>Shares</td>
            <th>Price</td>
            <th>Transaction</td>
        </tr>
        {% for row in rows %}
            <tr>
                <td>{{ row["symbol"] }}</td>
                <td>{{ row["shares"] }}</td>
                <td>{{ row["price"] }}</td>
                <td>{{ row["date"] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
